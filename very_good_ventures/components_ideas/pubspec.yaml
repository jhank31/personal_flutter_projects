  get_it: ^8.0.3
  intl: ^0.19.0
  json_dynamic_widget: ^7.3.1+10
  logger: ^2.5.0

dev_dependencies:
  auto_route_generator: ^9.0.0
  bloc_test: ^9.1.7
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter
  json_dynamic_widget_codegen: ^1.0.6+15
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
